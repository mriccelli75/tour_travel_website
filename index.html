<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Responsive Tour Travel Website</title>

  </head>

  <body>
    <header>
      <nav>
        <h1>Travel Website</h1>
        <ul>
          <li><a href="#">Discover</a></li>
          <li><a href="#">Community</a></li>
          <li><a href="#">Special Deals</a></li>
          <li><a href="#">About Us</a></li>
          <!-- <li><a href="#">Register</a></li> -->
          <button>Register</button>
        </ul>
        <i class="bi bi-three-dots"></i>
      </nav>
      <div class="content">
        <div class="cont_bx">
          <h1>The Right Destination for You and Your Family</h1>
          <p>Creative taglines that have the way to capture your customers</p>
          <button>Start Your Vacation</button>
        </div>

        <div class="trip_bx">
          <div class="search_bx">
            <div class="card">
              <h4>Location <i class="bi bi-caret-down-fill"></i>
                <input type="text" placeholder="Enter Your Destination">
              </h4>
            </div>
            <div class="card">
              <h4>Date <i class="bi bi-caret-down-fill"></i>
                <input type="date" placeholder="Enter Date">
              </h4>
            </div>
            <div class="card">
              <h4>People <i class="bi bi-caret-down-fill"></i>
                <input type="number" placeholder="How Many People">
              </h4>
            </div>
          <input type="button" value="Explore Now">
          </div>
        </div>
      </div>
      
    </header>
    <script src="app.js"></script>
  </body>

</html>
